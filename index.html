<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика №17, задания №4</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="shortcut icon" href="image/icon.png" type="image/png"><!--Адрес иконки-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="card border-primary card w-50 marginStyleForCard"> 
        <div class="card-header bg-primary text-white">
            Генератор случайных чисел 
        </div>
        <div class="card-body">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" onclick="randomNumbers()">Сгенировать 10 случайных чисел (от -10 до 10)</button>
                    </span>
                </div>
                <input type="text" class="form-control marginStyleForInput" id="randNumber" placeholder="Сгенирированные числа: " disabled>
                <input type="text" class="form-control marginStyleForInput" id="minNumber" placeholder="Минимальное число:" disabled>
                <input type="text" class="form-control marginStyleForInput" id="maxNumder" placeholder="Максимальное число:" disabled>
                <input type="text" class="form-control marginStyleForInput" id="srArifmNumber" placeholder="Среднее арифметическое:" disabled>
                <input type="text" class="form-control marginStyleForInput" id="sumNumber" placeholder="Сумма чисел:" disabled>
                <input type="text" class="form-control marginStyleForInput" id="multiplNumber" placeholder="Произведение чисел:" disabled>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
